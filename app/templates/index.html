{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ current_user.username }}!</h1>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Event</th>
            <th>Additional Data</th>
        </tr>
        {% for event in events %}
            <tr><td>{{ event.timestamp }}</td><td>{{ event.description }}</td><td>{{ event.additional_data }}</td></tr>
        {% endfor %}
        </table>
{% endblock %}
